<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix - Vaquinha Daniel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .amount {
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }

        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            border-radius: 10px;
        }

        .pix-code {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            margin: 20px 0;
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .back-btn {
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            display: inline-block;
        }

        .instructions {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Pagamento Gerado!</h1>
        <div class="amount" id="amount">R$ 0,00</div>
        
        <p class="instructions">Escaneie o QR Code abaixo com o app do seu banco:</p>
        
        <div id="qrcode"></div>
        
        <p class="instructions">Ou copie o c√≥digo Pix:</p>
        
        <div class="pix-code" id="pixCode"></div>
        
        <button class="copy-btn" onclick="copyCode()">üìã Copiar C√≥digo Pix</button>
        
        <a href="/" class="back-btn">‚Üê Voltar para a p√°gina inicial</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const pixCode = localStorage.getItem('pixCode');
        const amount = localStorage.getItem('pixAmount');

        if (!pixCode) {
            window.location.href = '/';
        }

        document.getElementById('amount').textContent = 'R$ ' + parseFloat(amount).toFixed(2);
        document.getElementById('pixCode').textContent = pixCode;

        // Gerar QR Code
        window.addEventListener('load', function() {
            try {
                const qrcodeContainer = document.getElementById("qrcode");
                qrcodeContainer.innerHTML = ''; // Limpar conte√∫do anterior
                
                new QRCode(qrcodeContainer, {
                    text: pixCode,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });
                
                console.log('QR Code gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar QR Code:', error);
                document.getElementById('qrcode').innerHTML = '<p style="color: #999;">Use o c√≥digo Pix abaixo</p>';
            }
        });

        function copyCode() {
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('‚úÖ C√≥digo Pix copiado para a √°rea de transfer√™ncia!');
            }).catch(() => {
                alert('Erro ao copiar. Copie manualmente o c√≥digo acima.');
            });
        }

        // Limpar localStorage ap√≥s 10 minutos
        setTimeout(() => {
            localStorage.removeItem('pixCode');
            localStorage.removeItem('pixAmount');
        }, 600000);
    </script>
</body>
</html>
